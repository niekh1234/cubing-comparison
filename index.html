<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script async src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script async src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script async src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script async src="script.js"></script>
</head>
<body>
	<div class="title-container">
		<h4 class="display-4" style="margin-top:20px;">Ideal Average Calculator</h4>
		<h5 class="h5" style="margin-top:40px;">What is your current average?</h5>
	</div>
	<div id="vue-main">
		<form class="form-inline">

			<input ref="vueForm" @input="submit" type="number" class="form-control" v-model="message" placeholder="e.g. 34.65 or 02:23" style="font-family:helvetica,arial;">
			
			<div class="dropdown">
				<button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				{{ selection }}
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a v-on:click="nxn" class="dropdown-item" href="#">2x2</a>
					<a v-on:click="nxn" class="dropdown-item" href="#">3x3</a>
					<a v-on:click="nxn" class="dropdown-item" href="#">4x4</a>
					<a v-on:click="nxn" class="dropdown-item" href="#">5x5</a>
					<a v-on:click="nxn" class="dropdown-item" href="#">6x6</a>
					<a v-on:click="nxn" class="dropdown-item" href="#">7x7</a>
				</div>
			</div>
		</form>

		<div ref="vueTable" class="table-container">
			<div class="table-responsive-sm">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">#</th>	
							<th scope="col" v-for="(value, name) in wrTimes">
								{{ name }}
							</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="td-title" scope="row">World records ao5's (to get ratios)</td>
							<td v-for="(value, name) in wrTimes">
								{{ value }}
							</td>
						</tr>
					</tbody>
					<tbody>
						<tr>
							<th scope="row">Your ideal times</th>
							<th v-for="(value, name) in userPrediction" v-bind:style= "[name == selection ? {'background': '#adffc3'} : {'background': 'white'}]">
								{{ value }}
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
